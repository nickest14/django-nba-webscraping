{% extends "base.html" %}
 {% block begin %}
<style>
  .border {
    padding: 5px;
    border-style: groove;
    border-color: #d3d6d7;
    padding: 10px;
    margin: 10px;
  }

  .customer {
    margin-top: 30px;
    margin-right: 30px;
    margin-bottom: 10px;
  }

  .customer_link {
    margin-right: 30px;
  }
</style>

<h1> New article </h1>
{% for list in obj %}
<div class="col-md-6 col-xs-12">
  <div class="card border">

    <div class="card-block">
      <h3> {{ list.title }}      </h3>
      <h3> Article ID : {{ list.article_id }} </h3>
      <hr>
    </div>

    <div class="card-block">
      <img src={{ list.imagelink }}  alt="" title="" width="500px" height="300px">
      <br><br><br> {{ list.content }} <br><br>

    </div>
  </div>
</div>
{% endfor %}
 {% endblock begin %}
